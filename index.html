<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META TAGS -->
        <!-- ========================================================= -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=820">
        <meta name="format-detection" content="telephone=no">	

        <!-- TITLE -->
        <!-- ========================================================= -->	
        <title>Validation</title>

        <!-- FAVICON -->
        <!-- ========================================================= -->
        <link rel="shortcut icon" href="">

        <!-- CSS -->
        <!-- ========================================================= -->	
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/validation.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <!-- JQUERY FROM CDN -->
        <!-- ========================================================= -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <script src="js/validation.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <p class="lead">Long form</p>
                    <form class="form-horizontal" id="form_for_valid" action="" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Name</label>
                            <div class="controls">
                                <input type="text" class="required string" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" class="required email" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Image</label>
                            <div class="controls">
                                <button type="button" class="btn file_name">Upload file</button>
                                <input type="file" id="file" class='required' style="display: none;" 
                                       data-file='{"name":".file_name","formats":"jpg,bmp,png", "max_size":"2", "preview":"1"}' >
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password</label>
                            <div class="controls">
                                <input type="password"  data-min="6" data-max="30" class="required pass" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password Again</label>
                            <div class="controls">
                                <input type="password"  data-min="6" data-max="30" class="required pass_again" id="inputPassword2" placeholder="Password Again">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox"> Remember me
                                </label>
                                <button type="submit" class="btn" id="test">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <p class="lead">Form on keyup action</p>
                    <form class="form-horizontal form" id="function3" action="" method="post">
                        <div class="control-group">
                            <label class="control-label" for="phone">Name</label>
                            <div class="controls">
                                <input type="text" data-min="2" class="required string" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" class="required phone" id="phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" class="required email" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Sex</label>
                            <div class="controls">
                                <select class="required">
                                    <option value="">- not select - </option>
                                    <option value="man">Man</option>
                                    <option value="women">Woman</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn" >send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <p class="lead">Simple form</p>
                    <form class="form-horizontal" id="function2" action="" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Name</label>
                            <div class="controls">
                                <input type="text" class="required string" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn" >send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <script>
            $(document).on('click', '.file_name', function() {
                $('#file').click();
            })
            $('#form_for_valid').validation({
                lang: 'en',
                type: 'underfield',
                action: {type: 'click', on: '#test'},
                success: function(request) {
                    console.log('good');
                },
                error: function(request) {
                    console.log(request)
                }
            });
            $('#function2').validation({
                lang: 'ru',
                type: 'field',
                success: function(request) {
                    console.log('request____');
                },
            });
            $('.form').validation({
                type: 'underfield',
                action: 'keyup',
                success: function(request) {
                    console.log('request____');
                },
                error: function(request) {
                    console.log('____error____');
                },
            });
        </script>
    </body></html>
